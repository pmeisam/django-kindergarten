{% extends 'base.html' %}
{% block content %}
<h1>Kids List</h1>
{%for kid in kids%}
<a href="{% url 'detail' kid.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{kid.name}}</span>
            <p>Lastname: {{kid.last_name}}</p>
            <p>Description: {{kid.description}}</p>
            {%if kid.age > 0%}
            <p>Age: {{kid.age}}</p>
            {%else%}
            <p>Age: new born</p>
            {%endif%}
        </div>
    </div>
</a>
{%endfor%}
{% endblock %}
